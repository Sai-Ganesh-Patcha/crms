services:
  # Backend API Service
  - type: web
    name: crms-backend
    runtime: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: crms-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 24h
      - key: FRONTEND_URL
        value: https://crms-frontend.onrender.com
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX
        value: 100
      - key: BCRYPT_ROUNDS
        value: 10
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: crms-frontend
    runtime: static
    region: singapore
    plan: free
    buildCommand: echo "Static site - no build needed"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: BACKEND_URL
        value: https://crms-backend.onrender.com

databases:
  - name: crms-db
    databaseName: crms
    region: singapore
