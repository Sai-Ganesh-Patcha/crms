<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Result Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-navy: #0b2c4d;
            --primary-teal: #0d9488;
            --error-red: #dc2626;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            background: #f4f7fb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            background: #ffffff;
            width: 420px;
            padding: 2.5rem;
            border-radius: 14px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .degree-logo {
            font-size: 3.2rem;
            margin-bottom: 0.8rem;
        }

        .dept-pill {
            display: inline-block;
            background: var(--primary-navy);
            color: #fff;
            padding: 8px 20px;
            border-radius: 999px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;

            /* FORCE SINGLE LINE */
            white-space: nowrap;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--primary-navy);
            font-weight: 700;
        }

        .subtitle {
            margin-top: 0.4rem;
            color: #64748b;
        }

        .form-group {
            margin-top: 1.4rem;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #0f172a;
        }

        input,
        select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1.5px solid #e2e8f0;
            font-size: 1rem;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-teal);
        }

        .password-box {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .error-text {
            margin-top: 0.8rem;
            color: var(--error-red);
            font-size: 0.9rem;
            display: none;
            text-align: center;
        }

        .btn-login {
            margin-top: 1.8rem;
            width: 100%;
            background: var(--primary-teal);
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-login:hover {
            background: #0f766e;
        }

        .footer-text {
            margin-top: 1.4rem;
            text-align: center;
            font-size: 0.85rem;
            color: #64748b;
        }

        /* Loading Animation */
        .btn-login.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-login.loading::before {
            content: '';
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Shake Animation */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        /* Success Checkmark */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 148, 136, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .success-check {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: scaleIn 0.4s ease;
        }

        .success-text {
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        /* Version Badge */
        .version-badge {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: #94a3b8;
        }
    </style>
</head>

<body>

    <div class="login-wrapper">

        <!-- Degree Logo -->
        <div class="degree-logo">üéì</div>

        <!-- Department (Single Line) -->
        <div class="dept-pill">
            Department of Computer Science &amp; Data Science
        </div>

        <h1>Student Result Management</h1>
        <p class="subtitle">Sign in to access your dashboard</p>

        <form id="loginForm">

            <div class="form-group">
                <label>Username / Registration No.</label>
                <input type="text" id="username" placeholder="21cs001" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="password-box">
                    <input type="password" id="password" placeholder="Enter password" required>
                    <span class="toggle-password" id="togglePwd">üôà</span>
                </div>
            </div>

            <div class="form-group">
                <label>Login As</label>
                <select id="role">
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                    <option value="hod">HOD</option>
                    <option value="operator">Operator (Data Entry)</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div id="errorMsg" class="error-text">
                Invalid username or password
            </div>

            <button class="btn-login" type="submit">
                Sign In ‚Üí
            </button>

        </form>

        <div class="footer-text">
            For password issues, contact administrator
        </div>

    </div>

    <div class="version-badge">CRMS v2.0 | CSD Department</div>

    <script src="../js/students1.js"></script>
    <script src="../js/students2.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/security.js"></script>
    <script src="../js/auth.js"></script>

    <script>
        initializeData();

        // If already logged in, redirect
        if (Auth.isLoggedIn()) {
            const user = Auth.getCurrentUser();
            window.location.href = user.role + '.html';
        }

        // Password show / hide
        const pwdInput = document.getElementById("password");
        const toggle = document.getElementById("togglePwd");

        toggle.addEventListener("click", () => {
            if (pwdInput.type === "password") {
                pwdInput.type = "text";
                toggle.textContent = "üëÅÔ∏è";
            } else {
                pwdInput.type = "password";
                toggle.textContent = "üôà";
            }
        });

        // Login logic
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const usernameVal = document.getElementById("username").value.trim();
            const passwordVal = pwdInput.value;
            const selectedRole = document.getElementById("role").value;

            // Hide previous error
            document.getElementById("errorMsg").style.display = "none";

            const result = Auth.login(usernameVal, passwordVal, selectedRole);
            const loginBtn = document.querySelector('.btn-login');

            if (result.success) {
                // Show success animation
                const successOverlay = document.createElement('div');
                successOverlay.className = 'success-overlay';
                successOverlay.innerHTML = `
                    <div class="success-check">‚úì</div>
                    <div class="success-text">Welcome, ${result.user.name}!</div>
                `;
                document.body.appendChild(successOverlay);

                setTimeout(() => {
                    // Check if first-login password change required
                    if (result.requiresPasswordChange && result.user.role === 'student') {
                        sessionStorage.setItem('requiresPasswordChange', 'true');
                        window.location.href = 'change-password.html';
                    } else {
                        window.location.href = result.user.role + '.html';
                    }
                }, 1000);
            } else {
                loginBtn.classList.remove('loading');
                const errorMsg = document.getElementById("errorMsg");
                errorMsg.textContent = result.error || "Invalid username or password";
                errorMsg.style.display = "block";

                // Shake animation
                const wrapper = document.querySelector('.login-wrapper');
                wrapper.classList.add('shake');
                setTimeout(() => wrapper.classList.remove('shake'), 500);
            }
        });
    </script>

</body>

</html>
