<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Result Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-navy: #0b2c4d;
            --primary-teal: #0d9488;
            --error-red: #dc2626;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            background: #f4f7fb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            background: #ffffff;
            width: 420px;
            padding: 2.5rem;
            border-radius: 14px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .degree-logo {
            font-size: 3.2rem;
            margin-bottom: 0.8rem;
        }

        .dept-pill {
            display: inline-block;
            background: var(--primary-navy);
            color: #fff;
            padding: 8px 20px;
            border-radius: 999px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;

            /* FORCE SINGLE LINE */
            white-space: nowrap;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--primary-navy);
            font-weight: 700;
        }

        .subtitle {
            margin-top: 0.4rem;
            color: #64748b;
        }

        .form-group {
            margin-top: 1.4rem;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #0f172a;
        }

        input,
        select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1.5px solid #e2e8f0;
            font-size: 1rem;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-teal);
        }

        .password-box {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .error-text {
            margin-top: 0.8rem;
            color: var(--error-red);
            font-size: 0.9rem;
            display: none;
            text-align: center;
        }

        .btn-login {
            margin-top: 1.8rem;
            width: 100%;
            background: var(--primary-teal);
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-login:hover {
            background: #0f766e;
        }

        .footer-text {
            margin-top: 1.4rem;
            text-align: center;
            font-size: 0.85rem;
            color: #64748b;
        }
    </style>
</head>

<body>

    <div class="login-wrapper">

        <!-- Degree Logo -->
        <div class="degree-logo">üéì</div>

        <!-- Department (Single Line) -->
        <div class="dept-pill">
            Department of Computer Science &amp; Data Science
        </div>

        <h1>Student Result Management</h1>
        <p class="subtitle">Sign in to access your dashboard</p>

        <form id="loginForm">

            <div class="form-group">
                <label>Username / Registration No.</label>
                <input type="text" id="username" placeholder="21cs001" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="password-box">
                    <input type="password" id="password" placeholder="Enter password" required>
                    <span class="toggle-password" id="togglePwd">üôà</span>
                </div>
            </div>

            <div class="form-group">
                <label>Login As</label>
                <select id="role">
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                    <option value="hod">HOD</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div id="errorMsg" class="error-text">
                Invalid username or password
            </div>

            <button class="btn-login" type="submit">
                Sign In ‚Üí
            </button>

        </form>

        <div class="footer-text">
            For password issues, contact administrator
        </div>

    </div>

    <script src="../js/students1.js"></script>
    <script src="../js/students2.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/security.js"></script>
    <script src="../js/auth.js"></script>

    <script>
        initializeData();

        // If already logged in, redirect
        if (Auth.isLoggedIn()) {
            const user = Auth.getCurrentUser();
            window.location.href = user.role + '.html';
        }

        // Password show / hide
        const pwdInput = document.getElementById("password");
        const toggle = document.getElementById("togglePwd");

        toggle.addEventListener("click", () => {
            if (pwdInput.type === "password") {
                pwdInput.type = "text";
                toggle.textContent = "üëÅÔ∏è";
            } else {
                pwdInput.type = "password";
                toggle.textContent = "üôà";
            }
        });

        // Login logic
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const usernameVal = document.getElementById("username").value.trim();
            const passwordVal = pwdInput.value;
            const selectedRole = document.getElementById("role").value;

            // Hide previous error
            document.getElementById("errorMsg").style.display = "none";

            const result = Auth.login(usernameVal, passwordVal, selectedRole);

            if (result.success) {
                // Check if first-login password change required
                if (result.requiresPasswordChange && result.user.role === 'student') {
                    // Set flag in sessionStorage so change-password page knows to redirect to dashboard
                    sessionStorage.setItem('requiresPasswordChange', 'true');
                    alert('Welcome! For security, please change your password on first login.');
                    window.location.href = 'change-password.html';
                } else {
                    window.location.href = result.user.role + '.html';
                }
            } else {
                const errorMsg = document.getElementById("errorMsg");
                errorMsg.textContent = result.error || "Invalid username or password";
                errorMsg.style.display = "block";
            }
        });
    </script>

</body>

</html>
